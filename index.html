<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library by TYLPHE</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
</head>
<body>
    <header>
        <a href="https://github.com/TYLPHE"><img src="https://avatars.githubusercontent.com/u/85977718?v=4" alt="TYLPHE's Avatar" class="repo"></a>
        </a>
        <div class = "title">Library by TYLPHE</div>
        <div class="repo"></div>
    </header>
    <div class="main-area">
        <div class="add-book-area">
            <label for="title">Book title:</label>
            <input type="text" id="title" required><br>
            <label for="author">Author name:</label>
            <input type="text" id="author" required><br>
            <label for="read">I read the book</label>
            <input type="checkbox" name="read" id="read"><br>
            <button id="submit">Submit</button>
        </div>
        <div class="TOC-and-cards">
            <div class="TOC">Table of Contents</div>
            <div class="display-book-cards">display-book-cards</div> 
        </div>
    </div>
    <footer>
        footer
    </footer>
</body>
</html>
