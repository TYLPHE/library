<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library by TYLPHE</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
</head>
<body>
    <header>
        <a href="https://github.com/TYLPHE"><img src="https://avatars.githubusercontent.com/u/85977718?v=4" alt="TYLPHE's Avatar" class="repo"></a>
        </a>
        <div class = "title">Library by TYLPHE</div>
        <div class="repo"></div>
    </header>
    <div class="main-area">
        <div class="add-book-area">
            <label for="title">Game title:</label>
            <input type="text" id="title" required><br>

            <label for="hours">Hours played:</label>
            <input type="number" id="hours" required><br>

            <label for="wish">Started game?:</label>
            <input type="checkbox" name="wish" id="wish"><br>

            <label for="clear">Game cleared?:</label>
            <input type="checkbox" name="clear" id="clear-initial"><br>
            <button id="submit">Submit</button>
        </div>
        <div class="TOC-and-cards">
            <div class="TOC-column">
                <div class="TOC-title">Game list</div>
                <div class="TOC"></div>
            </div>
            <div class="display-column">
                <div class="card-title">Game Titles</div>
                <div class="display-game-cards"></div>
            </div> 
        </div>
    </div>
    <footer>
        footer
    </footer>
</body>
</html>
