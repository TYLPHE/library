<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library by TYLPHE</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
</head>
<body>
    <header>
        <a href="https://github.com/TYLPHE"><img src="https://avatars.githubusercontent.com/u/85977718?v=4" alt="TYLPHE's Avatar" class="repo"></a>
        </a>
        <div class = "title">Library by TYLPHE</div>
        <div class="repo"></div>
    </header>
    <div class="main-area">

        <div class="TOC-and-cards">
            <div class="TOC-column">
                <div class="add-game-title">Add Game</div>
                <div class="add-game-area">
                    <label for="title">Game title:</label>
                    <input type="text" id="title" required><br>
        
                    <label for="hours">Hours played: </label>
                    <input type="number" id="hours" required min="0"><br>
                    <div class="checkbox">
                        <label for="add-wish">Started game: </label>
                        <input type="checkbox" name="add-wish" id="add-wish">
                    </div>
                    <div class="checkbox">
                        <label for="add-clear">Game cleared: </label>
                        <input type="checkbox" name="add-clear" id="add-clear">
                    </div>
                    <button id="submit">Submit</button>
                </div>
                <div class="TOC-title">Game List</div>
                <div class="TOC"></div>
            </div>
            <div class="display-column">
                <div class="card-titlebar">Game Titles</div>
                <div class="display-game-cards"></div>
            </div> 
        </div>
    </div>
    <footer></footer>
</body>
</html>
